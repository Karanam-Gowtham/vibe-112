<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - LearnAI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .question-card {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .question-card:last-child {
            border-bottom: none;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
            background: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-label:hover {
            background: var(--bg-hover);
        }

        .option-input {
            margin-right: 1rem;
        }

        .result-card {
            text-align: center;
            padding: 2rem;
        }

        .score-display {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 1rem 0;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-graduation-cap"></i>
                <a href="index.html" style="color: inherit; text-decoration: none;"><span>LearnAI</span></a>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html" class="nav-link">Back to Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div id="quiz-loading" style="text-align: center; margin-top: 3rem;">
            <div class="loading-spinner"></div>
            <p>Generating your unique quiz...</p>
        </div>

        <div id="quiz-area" class="quiz-container" style="display: none;">
            <div class="section-header">
                <h1 id="quiz-title">Quiz</h1>
                <p>Answer the following questions to test your knowledge.</p>
            </div>

            <form id="quiz-form">
                <div id="questions-list"></div>
                <button type="submit" class="btn btn-primary btn-lg" style="margin-top: 2rem; width: 100%;">Submit
                    Quiz</button>
            </form>
        </div>

        <div id="result-area" class="quiz-container" style="display: none;">
            <div class="result-card">
                <h2>Quiz Completed!</h2>
                <div class="score-display">
                    <span id="score-value">0</span>%
                </div>
                <p id="score-message">Great job!</p>
                <div style="margin-top: 2rem; display: flex; gap: 1rem; justify-content: center;">
                    <button class="btn btn-outline" onclick="location.reload()">Retake Quiz</button>
                    <button class="btn btn-primary" onclick="window.location.href='dashboard.html'">Back to
                        Dashboard</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/quiz.js"></script>
</body>

</html>
